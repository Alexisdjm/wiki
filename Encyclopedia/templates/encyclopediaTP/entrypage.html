{% extends "encyclopediaTP/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <hr>
    <p style="margin-left: 20px; margin-right: 20px; text-align: justify;">{{ content|safe }}</p>
    <hr style="size: 10px;">
    	<a href="{% url 'edit' title %}">Edit</a>
{% endblock %}
